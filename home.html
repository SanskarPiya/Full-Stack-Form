<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home | Sanskar Piya</title>
  </head>
  <style>
    * {
      padding: 0px;
      margin: 0px;
      box-sizing: border-box;
    }

    body {
      background-color: hsl(0, 0%, 90%);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .message-container {
      background-color: hsl(0, 0%, 95%);
      width: 60%;
      min-width: 400px;
      padding: 60px 20px;
      border-radius: 15px;
      margin: 0px 10px;
      box-shadow: 1px 1px 7px 1px hsl(0, 0%, 85%);
    }

    .heading {
      background-color: white;
      margin-bottom: 30px;
      border-radius: 10px;
      text-align: center;
      padding: 10px;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      font-size: 30px;
    }

    .user-data-section {
      background-color: white;
      border-radius: 10px;
      margin-bottom: 30px;
      text-align: center;
      padding: 30px;
      font-family: "Gill Sans", "Gill Sans MT", Calibri, "Trebuchet MS",
        sans-serif;
      font-size: 18px;
    }

    .user {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
    }

    .return-btn {
      border: none;
      width: 100%;
      padding: 14px;
      margin-top: 20px;
      border-radius: 10px;
      font-family: "Gill Sans", "Gill Sans MT", Calibri, "Trebuchet MS",
        sans-serif;
      background-color: hsl(0, 0%, 10%);
      color: white;
      font-size: 16px;
      transition: 0.2s ease-in-out;
    }

    .return-btn:hover {
      transition: 0.2s ease-in-out;
      cursor: pointer;
      background-color: hsl(0, 0%, 20%);
      font-size: 17px;
      transform: scale(1.01);
    }
  </style>
  <body>
    <div class="message-container">
      <div class="heading">
        <p id="msg">Thank You <br />Your Data has been Stored</p>
      </div>
      <div class="user-data-section">
        <div class="user">
          <p>Your Name:</p>
          <p id="name"></p>
        </div>

        <div class="user">
          <p>Your Email:</p>
          <p id="email"></p>
        </div>

        <div class="user">
          <p>Your Message:</p>
          <p id="message"></p>
        </div>
      </div>
      <div class="btn-container">
        <button class="return-btn" onclick="returnFunction()">Return</button>
      </div>
    </div>
  </body>
  <script>
    const username = document.getElementById("name");
    const usermsg = document.getElementById("message");
    const useremail = document.getElementById("email");
    const headingMsg = document.querySelector("#msg");

    const returnFunction = async () => {
      window.location.href = "/";
    };

    const loadData = async () => {
      try {
        const response = await fetch("/senddata");
        const data = await response.json();

        if (data.name && data.contact_email && data.message) {
          usermsg.innerText = data.message;
          username.innerText = data.name;
          useremail.innerText = data.contact_email;
        } else {
          headingMsg.innerText = "No data available";
        }
      } catch (error) {
        console.log("Error fetching data:", error);
        headingMsg.innerText = "Error loading your data";
      }
    };

    loadData();
  </script>
</html>
